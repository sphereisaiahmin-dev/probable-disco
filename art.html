<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>art â€” saintjustus.xyz</title>
    <meta name="description" content="Modular floating windows showcasing generative works by saintjustus.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js" integrity="sha384-3946Q06UAmZay3zeE4BKiFHZUjTbO8RWJf6qxfhuK9SMP+RPHdztQL1I9vJqPgPZ" crossorigin="anonymous" defer></script>
    <script src="js/audio-player.js" defer></script>
</head>
<body class="page-art">
    <canvas id="glcanvas" width="100vw" height="100vh" tabindex="1"></canvas>

    <div class="art-surface" aria-hidden="true">
        <div class="art-window-layer" data-art-window-layer></div>
    </div>

    <script type="text/javascript" src="js/patch.js" async></script>
    <script type="text/javascript">
        function showError(initiator, ...args) {
            CABLES.logErrorConsole("[" + initiator + "]", ...args);
        }

        function patchInitialized(patch) {}

        function patchFinishedLoading(patch) {}

        document.addEventListener("CABLES.jsLoaded", function (event) {
            CABLES.patch = new CABLES.Patch({
                patch: CABLES.exportedPatch,
                "prefixAssetPath": "",
                "assetPath": "assets/",
                "jsPath": "js/",
                "glCanvasId": "glcanvas",
                "glCanvasResizeToWindow": true,
                "onError": showError,
                "onPatchLoaded": patchInitialized,
                "onFinishedLoading": patchFinishedLoading,
                "canvas": { "alpha": true, "premultipliedAlpha": true }
            });
        });

        document.getElementById('glcanvas').addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, false);
    </script>
    <script type="module" src="js/art-windows.js"></script>
</body>
</html>
